<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/main.html">
    <div layout:fragment="mainContainer">
        <div class="row mt-5">
            <div class="col-6 mx-auto">
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${#request.getParameter('success')!=null}">
                    User added successfully!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#request.getParameter('error')!=null}">
                    Error on adding user!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{'/toregister'}" method="post">
                    <div class="form-group">
                        <label>EMAIL:</label>
                        <input type="email" name="user_email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>PASSWORD:</label>
                        <input type="password" name="user_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>RETYPE PASSWORD:</label>
                        <input type="password" name="re_user_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>FULL NAME:</label>
                        <input type="text" name="user_full_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">SIGN UP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
